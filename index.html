<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="hIp2J9e02tOBumIPvl8Eu75E0Owdrx1mkA1VVdZ2678" />
    <title>Omega Translator | Terjemahan Inggris Indonesia</title>
    <style>
        :root { --p: #2563eb; --bg: #f8fafc; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); width: 90%; max-width: 500px; text-align: center; }
        textarea { width: 100%; height: 120px; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px; resize: none; box-sizing: border-box; font-size: 16px; }
        button { background: var(--p); color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color:var(--p)">Omega Translator</h2>
        <textarea id="src" placeholder="Ketik Inggris di sini..."></textarea>
        <textarea id="res" readonly placeholder="Hasil Indonesia..." style="background:#eee"></textarea>
        <button id="run">Terjemahkan Sekarang</button>
    </div>
    <script>
        document.getElementById('run').onclick = async () => {
            const btn = document.getElementById('run');
            const txt = document.getElementById('src').value;
            if(!txt) return;
            btn.innerText = "Memproses...";
            try {
                const r = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(txt)}&langpair=en|id`);
                const d = await r.json();
                document.getElementById('res').value = d.responseData.translatedText;
            } catch (e) { alert("Error koneksi"); }
            btn.innerText = "Terjemahkan Sekarang";
        };
    </script>
</body>
</html>
